<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Facts Challenge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <!-- Add Chart.js library -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

	<!-- Add progress tracking styles -->
	<link rel="stylesheet" href="progress-tracking/progressStyles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <canvas id="confetti-canvas"></canvas>

    <div class="container mx-auto text-center">

        <div id="settings-screen" class="card mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Maths Facts Challenge</h1>
            <p class="text-gray-600 mb-8">Select a level. Get 15 in a row to set your best time!</p>
            <div id="level-selection-container"></div>
        </div>

        <div id="game-screen" class="card mx-auto hidden">
            <div class="flex justify-between items-center mb-6 text-lg">
                <div class="font-semibold text-gray-700">Streak: <span id="streak-counter" class="font-bold text-indigo-600 text-xl">0</span>ðŸ”¥</div>
                <div class="font-semibold text-gray-700">Time: <span id="timer" class="font-bold text-indigo-600 text-xl">00:00</span></div>
            </div>
            <div id="question-container" class="my-12 min-h-[60px] flex items-center justify-center">
                <div id="question-text" class="question-text"></div>
            </div>
            <div id="feedback-message" class="feedback mb-6 text-lg"></div>
            <button id="quit-btn" class="text-gray-500 hover:text-gray-700 font-semibold">Back to Levels</button>
        </div>

        <div id="success-screen" class="card mx-auto hidden">
            <h2 class="text-3xl md:text-4xl font-bold text-green-500 mb-4">ðŸŽ‰ Challenge Complete! ðŸŽ‰</h2>
            <p class="text-gray-700 text-xl mb-2">You got 15 in a row for <span id="completed-level" class="font-bold"></span>!</p>
            <p class="text-gray-700 text-xl mb-4">Your time: <span id="final-time" class="font-bold text-indigo-600"></span></p>
            <div id="rating-info" class="bg-indigo-100 text-indigo-800 rounded-xl p-4 mb-6">
                <p class="text-lg font-semibold">Rating: <span id="final-rating" class="font-bold"></span></p>
                <p id="best-time-message" class="mt-1 font-medium"></p>
                <p id="rating-explanation" class="text-sm mt-2 text-indigo-700"></p>
            </div>
            <button id="play-again-btn" class="btn btn-secondary w-full max-w-xs mx-auto text-lg">Back to Levels</button>
        </div>

    </div>

    <script type="module" src="app.js"></script>
	<!-- Progress tracking modules -->
	<script src="progress-tracking/progressTracker.js"></script>
	<script src="progress-tracking/progressChart.js"></script>
	<script src="progress-tracking/progressShare.js"></script>
	<script src="progress-tracking/progressUI.js"></script>
</body>
</html>
